<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">

	<head th:replace="headers::headers">
		<div th:include="title::title"></div>
		<title>Jobseeker Profile</title>
		</head>

<body>
	<div th:replace="User/jobseekersmenu::jobseekersmenu"></div>
	
	<div class="container mt-4">
		<div class="card d-flex justify-content-center" style="max-width: 700px; margin: 0 auto;">
			<div class="card-body">
				<h4 class="card-title text-center"> Update JobSeeker Profile</h4>
				<form th:action="@{/updatingJobseeker}" th:object="${jobseeker}" method="post"
					enctype="multipart/form-data">

					<div class="form-group">

						<input type="hidden" th:name="userId" th:value="${jobseeker.userId}">
					</div>
					<input type="hidden" th:id="profilepic" th:name="profilepic" class="form-control"
						th:value="${jobseeker.profilepic}" required>

					<div class="form-group">
						<label for="firstName" class="form-label"><b>First Name:</b></label>
						<input type="text" th:id="firstName" th:name="firstName" class="form-control"
							th:value="${jobseeker.firstName}" required>
					</div>
					<div class="form-group">
						<label for="lastName" class="form-label"><b>Last Name:</b></label>
						<input type="text" th:id="lastName" th:name="lastName" class="form-control"
							th:value="${jobseeker.lastName}" required>
					</div>
					<div class="form-group">
						<label for="regDate" class="form-label"><b>Reg Date:</b></label>
						<input type="date" th:id="regDate" th:name="regDate" class="form-control"
							th:value="${jobseeker.regDate}" required>
					</div>
					<div class="form-group">
						<label for="dateOfBirth" class="form-label"><b>Date of Birth:</b></label>
						<input type="date" th:id="dateOfBirth" th:name="dateOfBirth" class="form-control"
							th:value="${jobseeker.dateOfBirth}" required>
					</div>
					<div class="form-group">
						<label for="gender" class="form-label"><b>Gender:</b></label>
						<select th:id="gender" th:name="gender" class="form-select" required>
							<option th:if="${jobseeker.gender == 'Male'}" value="Male" selected>Male</option>
							<option th:if="${jobseeker.gender == 'Female'}" value="Female" selected>Female</option>
						</select>
					</div>
					<div class="form-group">
						<label for="email" class="form-label"><b>Email:</b></label>
						<input type="email" th:id="email" th:name="email" class="form-control" th:value="${jobseeker.email}"
							required>
					</div>
					<div class="form-group">
						<label for="mobile" class="form-label"><b>Mobile Number:</b></label>
						<input type="tel" th:id="mobile" th:name="mobile" class="form-control" th:value="${jobseeker.mobile}"
							required>
					</div>
					<div class="form-group">
						<label for="address" class="form-label"><b>Address:</b></label>
						<input type="text" th:id="address" th:name="address" class="form-control"
							th:value="${jobseeker.address}" required>
					</div>
					<div class="form-group">
						<label for="password" class="form-label"><b>New Password:</b></label>
						<input type="password" th:id="password" th:name="password" class="form-control" required>
					</div>
					<div class="form-group">
						<label for="qualifications" class="form-label"><b>Qualifications:</b></label>
						<input type="text" th:id="qualifications" th:name="qualifications" class="form-control"
							th:value="${jobseeker.qualifications}" required>
					</div>
					<div class="form-group">
						<label for="experience" class="form-label"><b>Experience:</b></label>
						<input type="text" th:id="experience" th:name="experience" class="form-control"
							th:value="${jobseeker.experience}" placeholder="in years" required>
					</div>
					<br/><br/>
					<center>
					<div class="text-center">
						<input type="submit" value="Update new" class="btn btn-primary">
					</div>
					</center>
				</form>
				
				

			</div>
		</div>
	</div>
	<br/>



	
</body>

</html>
