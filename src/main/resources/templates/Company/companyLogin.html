<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <div th:replace="headers::headers"></div>
    <div th:replace="title::title"></div>
   
	<link rel="stylesheet" th:href="@{/css/company.css}">
    
    
</head>
<body>
    <div th:include="menu::menu"></div>
    <div class="login-container mt-5">
        <h2>Company Login</h2>
        <form th:action="@{/ValidateCompanyLogin}" th:object="${company}" method="post">
            <div class="form-group">
                <input type="email" th:id="email" th:name="email" th:field="*{email}" th:value="${company.email}" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" th:id="password" th:name="password" th:field="*{password}" th:value="${company.password}" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div>
            <p>Don't have an account? <a th:href="@{/newRegistrationCompany}" class="register-link">Register</a></p>
        </div>
       <div th:if="${responseText}" class="error-message">
            <h3 th:text="${responseText}"></h3>
        </div>
    </div>
    
</body>
</html>
